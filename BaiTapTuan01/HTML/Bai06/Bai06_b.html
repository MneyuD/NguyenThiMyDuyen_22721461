<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        #f1 {
            width: 600px;
            height: 450px;
            padding: 0;
            box-sizing: border-box;
            border: 1.5px solid rgb(132, 183, 242);
            font-size: 13px;
        }

        .wrap {
            margin-bottom: 5px;
        }
    </style>

</head>

<body>
    <form action="" id="f1">
        <h1>Contact Us</h1>
        <fieldset>
            <legend>Your message:</legend>
            <div class="wrap">
                <label for="">To</label>
                <input type="text" style="margin-left: 60px;">
            </div>

            <div class="wrap">
                <label for="">Your Email</label>
                <input type="text" style="margin-left: 3px;">
            </div>


            <div class="wrap" style="display: flex; align-items: center;">
                <label for="">Message</label>
                <textarea style="margin-left: 25px;" cols="50" rows="10"></textarea>
            </div>

            <div class="wrap">
                <label for="" style="margin-right: 6px;">Attach File</label>
                <button style="width: 100px; height: 25px; ">Choose File</button>
                <label for="">No file chosen</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>How you found us:</legend>
            <div class="wrap">
                <label for="">How did you hear of us</label>
                    <select style="width: 150px; ">
                        <option value="">Google</option>
                        <option value="">Microsoft</option>
                    </select>
            </div>
            <div class="wrap">
                <label for="" style="margin-right: 62px;">Newsletter</label>
                <input type="checkbox" >
                <label for="">Ensure this box is checked if you wou;d like to receive email updates</label>
            </div>
            
        </fieldset>
        <button style="font-size: 13px;">Send message</button>

    </form>
</body>

</html>
