<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/CSS/Bai06_a.css">

</head>

<body>

    <form action="">
        <div class="form_title">
            <h1 class="title" style="border-bottom: 5px solid #000;">Jackson</h1>
            <h1 class="title">Electronics</h1>
        </div>

        <div class="form_text-name" style="text-align: center; margin: 20px;">
            <h1>Registration Form</h1>
        </div>

        <p style="text-align: center;">Register your Jackson Electronics product here</p>
        <fieldset>
            <div class="wrap-info">
                <label class="mr-155" for="">First Name:</label>
                <input type="text">
                <label for="">Last Name:</label>
                <input type="text">

            </div>

            <div class="wrap-info">
                <label class="mr-155" for="">Address #1: </label>
                <input type="text" style="width: 260px;">
            </div>

            <div class="wrap-info">
                <label class="mr-155" for="">Address #2: </label>
                <input type="text" style="width: 260px;">
            </div>

            <div class="wrap-info">
                <label class="mr-155" for="">City:</label>
                <input type="text" style="width: 200px; margin-left:45px;">
                <label for="">State:</label>
                <input type="text" style="width: 50px;">
                <label for="">Zip:</label>
                <input type="text" style="width: 80px;">

            </div>
            <div class="wrap-info">
                <label class="mr-155" for="">Country:</label>
                <input type="text" style="width: 200px; margin-left:20px;">
            </div>

        </fieldset>
        <fieldset>
            <div class="wrap-info">
                <label class="mr-155" for="">Product:</label>
                <select style="width: 150px; height: 26px; margin-left: 23px;">
                    <option value="">ScanMaster</option>
                    <option value="">Master</option>
                </select>
            </div>

            <div class="wrap-info">
                <label style="margin-right: 127px;" for="">Date Purchased:</label>
                <input type="text" style="width: 200px; ">
            </div>

            <div class="wrap-info">
                <label class="mr-155" class="mr-155" for="">Serial#:</label>
                <input type="text" style="width: 200px; margin-left:27px;">
            </div>


            <div class="wrap-info" style="display: flex; align-items: center;">
                <label style="align-items: left; margin-right: 180px;" for="">Used for:</label>

                <input type="radio" name="user_for">
                <label style="margin-left: 3px; margin-right: 130px;" for="">Home</label>

                <input type="radio" name="user_for">
                <label style=" margin-left: 3px;" for="">Educational Institution</label>


            </div>
            <div class="wrap-info" style="display: flex; align-items: center;">
                <input type="radio" name="user_for" style="margin-left: 240px;">
                <label style=" margin-left: 3px;" for="">Business</label>

                <input type="radio" name="user_for" style="margin-left: 112px;">
                <label style="margin-left: 3px;" for="">Other</label>

            </div>

            <div class="wrap-info" style="display: flex; align-items: center;">
                <input type="radio" name="user_for" style="margin-left: 240px;">
                <label style="margin-left: 3px;" for="" style="margin-left: 112px;">Govermment</label>
            </div>

            <div class="wrap-info" style="display: flex; align-items: center;">
                <label for="">System (check all that apply):</label>
                <input type="checkbox" style="margin-left: 48px;">
                <label style="margin-left: 3px;" for="">Windows</label>

                <input type="checkbox" style="margin-left: 110px;">
                <label style="margin-left: 3px;" for="">UNIX</label>
            </div>
            <div class="wrap-info" style="display: flex; align-items: center;">
                <input type="checkbox" style="margin-left: 240px;">
                <label for="" style="margin-left: 3px;">Macintosh</label>

                <input type="checkbox" style="margin-left: 102px;">
                <label style="margin-left: 3px;" for="">Other</label>
            </div>


        </fieldset>

        <fieldset>
            <label for="">Comments?:</label>
            <div class="wrap-info">
                <textarea style="margin-left: 230px;" cols="60" rows="8"></textarea>
            </div>
            <div class="wrap-info" style="margin-left: 190px;">
                <button style="height: 25px; width:120px; ">Click to register</button>
                <button style="height: 25px; width:110px;">Click to cancel</button>
            </div>

        </fieldset>

    </form>

</body>

</html>
